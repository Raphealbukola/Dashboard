  <script>
    let all;
    let todo = localStorage.events ? JSON.parse(localStorage.getItem("events")) : [];
    let userdetails = JSON.parse(localStorage.getItem("project"));
    let user_mail = localStorage.getItem("email")
    console.log(userdetails);
    let emailFinder = userdetails.find((val) => val.Email == user_mail);

    console.log(emailFinder);
    if (emailFinder) {

      nam2.innerHTML = emailFinder.ffname + '  ' + '  ' + emailFinder.LstName;
      let show = "";
      for (let index = 0; index < emailFinder.Event.length; index++) {
        show += `<tr class'my-3'> <td> ${emailFinder.Event[index].event} </td>   <td> ${emailFinder.Event[index].eventime} </td>   <td> ${emailFinder.Event[index].date} </td>   <td> ${emailFinder.Event[index].time} </td> <td><i class='fa fa-pencil btn btn-success'onclick='edit(${index})' data-bs-toggle='modal' data-bs-target='#exampleModal1'></i></td><td><i class='fa fa-trash btn btn-danger '  onclick='delItem(${index})'></i></td> </tr> `


      }
      file.innerHTML = show ? show : "";


    }


    let f = "";
    let narray;
    function dome() {
      let date = new Date().toLocaleDateString();
      let time = new Date().toLocaleTimeString();
      let event = things.value;
      let eventime = eventtime.value;
      console.log(event);
      if (things.value != "" || eventtime.value != "") {
        let index = sarchindex(emailFinder);
        console.log(index);
        emailFinder.Event.push({ time: time, date: date, eventime: eventime, event: event });
        userdetails[index] = emailFinder;
        save(userdetails);
        location.assign("event.html")
      }


    }
    function delItem(param) {

      let index = sarchindex(emailFinder);

      var conf = confirm("Are You Sure You Want To Delete")
      if (conf) {
        let delevent = emailFinder.Event.filter((e, index) => {

          return index != param

        })

        console.log(userdetails[index]);
        userdetails[index].Event = delevent;
        save(userdetails);
        location.assign("event.html")
      }



    }
    function save(data) {
      localStorage.project = JSON.stringify(data);

    }
    function sarchindex(params) {
      return userdetails.indexOf(params)
    }
    function edit(param) {
      let index = sarchindex(emailFinder);
      let delevent = emailFinder.Event.filter((e, index) => {
        all = index

        return index == param
      })
      thin.value = delevent[0].event
      even.value = delevent[0].eventime

      console.log(delevent);



    }

    function saveEdit() {
      let index = sarchindex(emailFinder);
      emailFinder.Event[all].eventime = even.value;
      emailFinder.Event[all].event = thin.value;
      userdetails[index] = emailFinder
      console.log(userdetails);
      save(userdetails)
      location.assign("event.html")

    }

    ringTone = new Audio('img/alarm.mp3')
    function alarm() {
      let alam = emailFinder.Event.find(element => {
        return new Date(element.date + " " + element.eventime).toLocaleString() == new Date().toLocaleString()
      })

      if (alam) {
        ringTone.play();
        // alert(" time up")
      }
    }
    setInterval(() => {
      alarm()

    }, 1000)
